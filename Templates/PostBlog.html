{% extends 'DoctorBase.html' %}
{% load static %}
{% block content %}
<meta charset="UTF-8">
    <title>Title</title>

    <link  rel="stylesheet" href="{% static 'css/JobseekerRegister.css'%}">
<script src="{% static 'css\some_selector.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<section class="vh-100 bg-image"

  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Post Your Blog Here</h3>

            <form class="well form-horizontal" enctype="multipart/form-data" class="needs-validation was-validated" method="post">

           {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="BlogTitle" id="BlogTitle" class="form-control form-control-lg" />
                    <label class="form-label" for="BlogTitle">Title</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                     <select name="BlogCategoryID" >
                  {% for i in items %}

                    <option value="{{i.id}}">{{i.BlogCategoryName}}</option>
                         {% endfor %}
                     </select>
                     <label class="form-label" >Category</label>

                </div>
              </div>
             <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="file" name="BlogImg"  placeholder="Blog Image"class="form-control form-control-lg" />
                    <label class="form-label" > Image</label>
                  </div>
                </div>

              </div>


              <div class="row">
                <div class="col-12 mb-4 pb-2">

                  <div class="form-outline">
                      <textarea class="form-control form-control-lg"  name="BlogSummery" rows="5" cols="33"></textarea>

                    <label class="form-label">Summery</label>
                  </div>

                </div>

              </div>
              <div class="row">
                <div class="col-12 mb-4 pb-2">

                  <div class="form-outline">
                      <textarea class="form-control form-control-lg"  name="BlogContent" rows="5" cols="33"></textarea>

                    <label class="form-label" >Content</label>
                  </div>

                </div>
              </div><br>
              <div>
                 {% for message in messages %}
                 <h1 class="form-text-sm text-danger">{{message}}</h1>
                 {% endfor %}
              </div>
                 <div class="row">
               <div class="col-2 mb-4 pb-2">
                    <input class="btn btn-primary btn-lg" onclick="{% url 'PostBlog' %}" type="submit" value="Post" name="PostBlog" />


              </div>
               <div class="col-3 mb-4 pb-2">
                   <input class="btn btn-primary btn-lg" onclick="{% url 'PostBlog'  %}" type="submit" value="Draft" name="PostBlog" />

              </div>
                 </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
{% endblock %}
