{% extends 'DoctorBase.html' %}
{% load static %}
{% block content %}


<form method="post">
{% csrf_token %}

  <table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>



      <th> Title</th>
      <th>Summery</th>

    </tr>
  </thead>
  <tbody>
    {% for i in items %}
    <tr>
      <td>

        <div class="d-flex align-items-center">

          <div class="ms-3">
            <p class="fw-bold mb-1">{{i.BlogTitle}}</p>

          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{i.BlogSummery|truncatewords:15}}</p>

      </td>

      <td>

          <a href="{% url 'EditBlog' i.id  %}">Edit </a>
      </td>

    </tr>

  </tbody>
{% endfor %}
  </table>
  </form>

{% endblock %}
